version: '3'
services: 
    zookeeper:
        container_name: zookeeper
        build: 
            context: ./zookeeper/
            dockerfile: Dockerfile
        environment: 
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports: 
            - "2181:2181"

    kafka:
        container_name: kafka
        build: 
            context: ./kafka/
            dockerfile: Dockerfile
        depends_on: 
            - zookeeper
        build: 
            context: ./kafka/
            dockerfile: Dockerfile
        env_file: 
            - ./.env
        ports: 
            - "9092:9092"

