    producer:
        container_name: producer
        depends_on:
            - zookeeper
            - kafka
        command: sh -c "dockerize -wait tcp://zookeeper:2181 -wait tcp://kafka:9092 python3 main.py"
        build: 
            context: ./producer/
            dockerfile: Dockerfile

    spark-master:
        container_name: spark-master
        build: 
            context: ./spark-master/
            dockerfile: Dockerfile
        ports: 
            - "8080:8080"
            - "7077:7077"
    
    spark-worker:
        container_name: spark-worker
        depends_on: 
            - spark-master
        build: 
            context: ./spark-worker/
            dockerfile: Dockerfile
        environment: 
            - SPARK_MASTER=spark://spark-master:7077
        ports: 
            - "8081:8081"
    
    consumer:
        container_name: consumer
        build: 
            context: ./consumer/
            dockerfile: Dockerfile
        links: 
            - spark-master:spark-master
